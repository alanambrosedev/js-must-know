<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Async JavaScript Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 30px;
      }

      h1 {
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        margin: 10px 5px;
        border: none;
        cursor: pointer;
        background: #333;
        color: white;
        border-radius: 6px;
      }

      #output {
        margin-top: 20px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        min-height: 200px;
        font-size: 15px;
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <h1>Asynchronous JavaScript Playground</h1>

    <button onclick="runCallback()">Callback</button>
    <button onclick="runCallbackHell()">Callback Hell</button>
    <button onclick="runPromise()">Promise</button>
    <button onclick="runPromiseChain()">Promise Chain</button>
    <button onclick="runPromiseAll()">Promise.all()</button>
    <button onclick="runPromiseRace()">Promise.race()</button>
    <button onclick="runPromiseAny()">Promise.any()</button>
    <button onclick="runPromiseAllSettled()">Promise.allSettled()</button>

    <div id="output">Output will appear here...</div>

    <script>
      function doSomethingLater(cb) {
        setTimeout(() => {
          cb("Finished");
        }, 2000);
      }
      doSomethingLater((msg) => {
        console.log(msg);
      });
    </script>
  </body>
</html>
